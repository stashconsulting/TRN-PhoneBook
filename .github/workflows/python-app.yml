name: Create and publish a Docker image
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Check out the repo
      uses: actions/checkout@v2

    - name: What
      run: echo "BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV

    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: mellanieacevedo/docker-hub-test-app

    - name: Build and push Docker image
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: .
        push: true
        tags: gcr.io/zerosub/docker-hub-test-app:${{ steps.meta.outputs.tags }} 
        labels: ${{ steps.meta.outputs.labels }}
 
    - name: Test with pytest
      run: |
        pytest

    - name: service account
      run: |
         echo -n SERVICE_ACCOUNT > credentials.json
         gcloud auth SERVICE_ACCOUNT --key-file credentials.json
         gcloud auth configure-docker -q
         docker push "gcr.io/zerosub/docker-hub-test-app:main"

    - name: Deploy with Docker 
      entrypoint: gcloud
      args: ['run', 'deploy', 'SERVICE_ACCOUNT', '--image', 'gcr.io/zerosub/docker-hub-test-app:main', '--region', 'us-central1', '--platform', 'managed']
      images: 
        gcr.io/zerosub/mellanieacevedo/docker-hub-test-app:main
